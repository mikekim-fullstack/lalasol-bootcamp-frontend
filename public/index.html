  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    .svgLoader {
      animation: spin 0.5s linear infinite;
      /* margin: auto; */
    }

    .divLoader {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      color: white;

      background-color: rgba(0, 0, 0, 0.8);
      background-image: linear-gradient(to top,
          rgba(0, 0, 0, 0.8) 0%,
          rgba(0, 0, 0, 0) 60%,
          rgba(0, 0, 0, 0.8) 100%);
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <title>LalaSol BootCamp</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <div class="divLoader" style="text-align: center;">
      <h1>LaLaSol</h1>
      <!-- <br /> -->
      <svg class="svgLoader" viewBox="0 0 100 100" width="7em" height="7em">
        <path ng-attr-d="{{config.pathCmd}}" ng-attr-fill="{{config.color}}" stroke="none"
          d="M10 50A40 40 0 0 0 90 50A40 42 0 0 1 10 50" fill="#51CACC" transform="rotate(179.719 50 51)">
          <animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 51;360 50 51"
            keyTimes="0;1" dur="1s" begin="0s" repeatCount="indefinite"></animateTransform>
        </path>
      </svg>
      Loading
    </div>
  </div>
</body>
